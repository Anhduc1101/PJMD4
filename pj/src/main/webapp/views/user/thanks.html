
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<th:block th:insert="layouts/head.html"></th:block>
<body class="cart_page">
<div id="ec-overlay">
    <div class="ec-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<!-- Header start  -->
<th:block th:insert="layouts/header.html"></th:block>
<!-- Header End  -->

<!-- ekka Cart Start -->
<th:block th:insert="layouts/ekka-cart.html"></th:block>
<!-- ekka Cart End -->

<!-- Ec breadcrumb start -->
<div class="sticky-header-next-sec  ec-breadcrumb section-space-mb">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row ec_breadcrumb_inner">
                    <div class="col-md-6 col-sm-12">
                        <h2 class="ec-breadcrumb-title">Thank You</h2>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <!-- ec-breadcrumb-list start -->
                        <ul class="ec-breadcrumb-list">
                            <li class="ec-breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="ec-breadcrumb-item active">Thank You</li>
                        </ul>
                        <!-- ec-breadcrumb-list end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Ec breadcrumb end -->

<!-- Ec Thank You page -->
<section class="ec-thank-you-page section-space-p">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="ec-thank-you section-space-p">
                    <!-- thank content Start -->
                    <div class="ec-thank-content">
                        <i class="ecicon eci-check-circle" aria-hidden="true"></i>
                        <div class="section-title">
                            <h2 class="ec-title">Thank You</h2>
                            <p class="sub-title">For Shopping with us.</p>
                        </div>
                    </div>
                    <!--thank content End -->
                    <div class="ec-hunger">
                        <div class="ec-hunger-detial">
                            <h3>Still Hungry For Shopping?</h3>
                            <h6>Check out our special offers here.</h6>
                            <a th:href="@{/shop}" class="btn btn-primary">Back To Shop >></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- New Product Start -->
<th:block th:insert="layouts/new-arrival.html"></th:block>
<!-- New Product end -->

<!-- Footer Start -->
<th:block th:insert="layouts/footer.html"></th:block>
<!-- Footer Area End -->

<!-- Modal -->
<th:block th:insert="layouts/modal-new-arrival.html"></th:block>

<!-- Modal end -->

<!-- Footer navigation panel for responsive display -->
<div class="ec-nav-toolbar">
    <div class="container">
        <div class="ec-nav-panel">
            <div class="ec-nav-panel-icons">
                <a href="#ec-mobile-menu" class="navbar-toggler-btn ec-header-btn ec-side-toggle"><i
                        class="fi-rr-menu-burger"></i></a>
            </div>
            <div class="ec-nav-panel-icons">
                <a href="#ec-side-cart" class="toggle-cart ec-header-btn ec-side-toggle"><i
                        class="fi-rr-shopping-bag"></i><span
                        class="ec-cart-noti ec-header-count cart-count-lable">3</span></a>
            </div>
            <div class="ec-nav-panel-icons">
                <a href="index.html" class="ec-header-btn"><i class="fi-rr-home"></i></a>
            </div>
            <div class="ec-nav-panel-icons">
                <a href="wishlist.html" class="ec-header-btn"><i class="fi-rr-heart"></i><span
                        class="ec-cart-noti">4</span></a>
            </div>
            <div class="ec-nav-panel-icons">
                <a href="login.html" class="ec-header-btn"><i class="fi-rr-user"></i></a>
            </div>

        </div>
    </div>
</div>
<!-- Footer navigation panel for responsive display end -->

<!-- Recent Purchase Popup  -->
<div class="recent-purchase">
    <img src="assets/images/product-image/1.jpg" alt="payment image">
    <div class="detail">
        <p>Someone in new just bought</p>
        <h6>stylish baby shoes</h6>
        <p>10 Minutes ago</p>
    </div>
    <a href="javascript:void(0)" class="icon-btn recent-close">Ã—</a>
</div>
<!-- Recent Purchase Popup end -->

<!-- Cart Floating Button -->
<div class="ec-cart-float">
    <a href="#ec-side-cart" class="ec-header-btn ec-side-toggle">
        <div class="header-icon"><i class="fi-rr-shopping-basket"></i>
        </div>
        <span class="ec-cart-count cart-count-lable">3</span>
    </a>
</div>
<!-- Cart Floating Button end -->

<!-- Whatsapp -->
<th:block th:insert="layouts/what-app.html"></th:block>
<!-- Whatsapp end -->

<!-- Feature tools -->
<th:block th:insert="layouts/feature-tools.html"></th:block>
<!-- Feature tools end -->

<!-- Vendor JS -->
<th:block th:insert="layouts/script.html"></th:block>

</body>

</html>
