        <div></div>

<!-- Ec breadcrumb start -->
<div class="sticky-header-next-sec  ec-breadcrumb section-space-mb">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row ec_breadcrumb_inner">
                    <div class="col-md-6 col-sm-12">
                        <h2 class="ec-breadcrumb-title">Cart</h2>

                    <div class="col-md-6 col-sm-12">

                        <ul class="ec-breadcrumb-list">
                            <li class="ec-breadcrumb-item"><a th:href="@{/}">Home</a></li>

<!-- Ec cart page -->
<section class="ec-page-content section-space-p">
    <div class="container">
        <form action="">
            <div class="row">
                <div class="ec-cart-leftside col-lg-8 col-md-12 ">
                    <!-- cart content Start -->
                    <div class="ec-cart-content">
                        <div class="ec-cart-inner">
                            <div class="row">

                                    <div class="table-content cart-table-content">
                                        <table>
                                            <thead>
                                            <tr>
                                                <th>Pro.Image</th>
                                                <th>Product</th>
                                                <th>Price</th>
                                                <th style="text-align: center;">Quantity</th>
                                                <th>Sub Total</th>
                                                <th></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="item:${cartItems}">
                                                <td data-label="Product Image"><img
                                                        class="ec-cart-pro-img mr-4"
                                                        th:src="@{|/uploads/${item.product.img}|}"
                                                        style="width: 50px;height: 50px;object-fit: cover"
                                                        alt=""></td>
                                                <td data-label="Product" class="ec-cart-pro-name"
                                                    th:text="${item.product.productName}">
                                                </td>
                                                <td data-label="Price" class="ec-cart-pro-price"><span th:text="'$'+${#numbers.formatDecimal(item.product.unitPrice, 0, 'COMMA', 2, 'POINT')}"></span>
                                                </td>
                                                <td data-label="Quantity" class="ec-cart-pro-qty" style="text-align: center;">
                                                    <div style="display: flex; gap: 5px">
                                                        <a th:href="@{/minus-quantity/{id}(id=${item.id})}" style="margin-top: 5px">-</a>
                                                        <input style="width: 50px;height: 30px;border-radius: 10px" type="text" th:value="${item.quantity}"/>
                                                        <a th:href="@{/plus-quantity/{id}(id=${item.id})}" style="margin-top: 5px">+</a>
                                                    </div>
                                                </td>
                                                <td data-label="Total" class="ec-cart-pro-subtotal">
                                                    <span th:text="'$'+${#numbers.formatDecimal(item.product.unitPrice * item.quantity, 0, 'COMMA', 2, 'POINT')}"></span>
                                                </td>
                                                <td data-label="Remove" class="ec-cart-pro-remove">
                                                    <a th:href="@{/cart/{id}(id=${item.id})}"><i class="ecicon eci-trash-o"></i></a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="ec-cart-update-bottom">
                                                <a th:href="@{/shop}">Continue Shopping</a>
                                                <a th:href="@{/thanks}" style="text-decoration: none"><button class="btn btn-primary">Place Order</button></a>
                                            </div>
                                        </div>
                                    </div>

                            </div>
                        </div>
                    </div>
                    <!--cart content End -->
                </div>
                <!-- Sidebar Area Start -->
                <div class="ec-cart-rightside col-lg-4 col-md-12">
                    <div class="ec-sidebar-wrap">
                        <!-- Sidebar Summary Block -->
                        <div class="ec-sidebar-block">
                            <div class="ec-sb-title">
                                <h3 class="ec-sidebar-title">Summary</h3>
                            </div>
                            <div class="ec-sb-block-content">
                                <h4 class="ec-ship-title">Estimate Shipping</h4>
                                <div class="ec-cart-form">
                                    <p>Enter your destination to get a shipping estimate</p>

                                        <span class="ec-cart-wrap">
<!--                                            <label>ID:</label><br>-->
                                            <input type="hidden"  >
                                        </span>
                                        <span class="ec-cart-wrap">
                                            <label>User Name:</label><br>
                                            <input type="text" readonly>
                                        </span>
                                        <span class="ec-cart-wrap">
                                            <label>Email:</label><br>
                                            <input type="text" readonly>
                                        </span>
                                        <span class="ec-cart-wrap">
                                            <label>Phone Number:</label><br>
                                            <input type="text" >
                                        </span>
                                        <span class="ec-cart-wrap">
                                            <label>Shipping Address:</label><br>
                                            <input type="text" >
                                        </span>

                                </div>
                            </div>

                            <div class="ec-sb-block-content">
                                <div class="ec-cart-summary-bottom">
                                    <div class="ec-cart-summary">
                                        <!--                                    <div>-->
                                        <!--                                        <span class="text-left">Sub-Total</span>-->
                                        <!--                                        <span class="text-right">$80.00</span>-->
                                        <!--                                    </div>-->
                                        <!--                                    <div>-->
                                        <!--                                        <span class="text-left">Delivery Charges</span>-->
                                        <!--                                        <span class="text-right">$80.00</span>-->
                                        <!--                                    </div>-->
                                        <!--                                    <div>-->
                                        <!--                                        <span class="text-left">Coupan Discount</span>-->
                                        <!--                                        <span class="text-right"><a class="ec-cart-coupan">Apply Coupan</a></span>-->
                                        <!--                                    </div>-->
                                        <!--                                    <div class="ec-cart-coupan-content">-->
                                        <!--                                        <form class="ec-cart-coupan-form" name="ec-cart-coupan-form" method="post"-->
                                        <!--                                              action="#">-->
                                        <!--                                            <input class="ec-coupan" type="text" required=""-->
                                        <!--                                                   placeholder="Enter Your Coupan Code" name="ec-coupan" value="">-->
                                        <!--                                            <button class="ec-coupan-btn button btn-primary" type="submit"-->
                                        <!--                                                    name="subscribe" value="">Apply-->
                                        <!--                                            </button>-->
                                        <!--                                        </form>-->
                                        <!--                                    </div>-->
                                        <div class="ec-cart-summary-total">
                                            <span class="text-left">Total Amount</span>
                                            <span class="text-right" style="color: #62de62" th:text="'$'+${#numbers.formatDecimal(subTotal,0,'COMMA',2,'POINT')}"></span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- Sidebar Summary Block -->
                    </div>
                </div>
            </div>
        </form>

    </div>
</section>
