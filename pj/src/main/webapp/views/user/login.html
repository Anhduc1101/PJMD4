<!-- Ec login page -->
<section class="ec-page-content section-space-p">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="section-title">
                    <h2 class="ec-bg-title">Log In</h2>
                    <h2 class="ec-title">Log In</h2>
                    <p class="sub-title mb-3">Best place to buy and sell digital products</p>
                </div>
                <div th:if="${mess != null}" th:style="${'color:red'}" class="alert mb--15" role="alert">
                    <strong><span th:text="${mess}"></span></strong>
                </div>
            </div>
            <div class="ec-login-wrapper">
                <div class="ec-login-container">
                    <div class="ec-login-form">
                        <form action="login" method="post" th:object="${user}">
                                <span class="ec-login-wrap" style="margin-bottom: 20px !important;">
                                    <label>Email*</label>
                                    <input type="text" th:field="*{email}" name="email"
                                           placeholder="Enter your email add..." style="margin-bottom: 10px !important;"
                                           th:classappend="${#fields.hasErrors('email')} ? 'border-danger'"/>
                                <small style="margin-bottom:5px " class="form-text text-danger"
                                       th:errors="*{email}"></small>
                                </span>
                            <span class="ec-login-wrap" style="margin-bottom: 20px !important;">
                                    <label>Password*</label>
                                    <input type="password" th:field="*{password}" name="password"
                                           placeholder="Enter your password" style="margin-bottom: 10px !important;"
                                           th:classappend="${#fields.hasErrors('password')} ? 'border-danger'"/>
                                <small style="margin-bottom:5px " class="form-text text-danger"
                                       th:errors="*{password}"></small>
                                </span>
                            <span class="ec-login-wrap ec-login-fp" style="margin-bottom: 20px !important;">
                                    <label><a href="#">Forgot Password?</a></label>
                                </span>
                            <span class="ec-login-wrap ec-login-btn" style="margin-bottom: 20px !important;">
                                    <button class="btn btn-primary" type="submit">Login</button>
                                    <a th:href="@{/register}" class="btn btn-secondary">Register</a>
                                </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
