<!DOCTYPE html>
<html lang="en" dir="ltr">
<html xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from maraviyainfotech.com/projects/ekka/ekka-v36/ekka-admin/product-add.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 05 Dec 2023 03:41:57 GMT -->
<th:block th:insert="admin/layouts/head.html"></th:block>

<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">

<!-- WRAPPER -->
<div class="wrapper">

    <!-- LEFT MAIN SIDEBAR -->
    <th:block th:insert="admin/layouts/sidebar.html"></th:block>


    <!-- PAGE WRAPPER -->
    <div class="ec-page-wrapper">

        <!-- Header -->
        <th:block th:insert="admin/layouts/header.html"></th:block>

        <div class="ec-content-wrapper">
            <div class="content">
                <div class="breadcrumb-wrapper d-flex align-items-center justify-content-between">
                    <div>
                        <h1>Product</h1>
                        <p class="breadcrumbs"><span><a th:href="@{/}">Home</a></span>
                            <span><i class="mdi mdi-chevron-right"></i></span>Product</p>
                    </div>
                    <div>
                        <a th:href="@{/admin/product-list}" class="btn btn-primary"> View All
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card card-default">
                            <div class="card-header card-header-border-bottom">
                                <h2>Update Product</h2>
                            </div>

                            <div class="card-body">
                                <div class="row ec-vendor-uploads">
                                    <div class="col-lg-4">
                                        <div class="ec-vendor-img-upload">
                                            <div class="ec-vendor-main-img">
                                                <div class="avatar-upload">
                                                    <div class="avatar-edit">
                                                        <input type="file" id="imageUpload" class="ec-image-upload" accept=".png, .jpg, .jpeg">
                                                        <label for="imageUpload"><img src="assets/img/icons/edit.svg" class="svg_img header_svg" alt="edit"></label>
                                                    </div>
                                                    <div class="avatar-preview ec-preview">
                                                        <div class="imagePreview ec-div-preview">
                                                            <img class="ec-image-preview" src="assets/img/products/vender-upload-preview.jpg" alt="edit">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="thumb-upload-set colo-md-12">
                                                    <div class="thumb-upload">
                                                        <div class="thumb-edit">
                                                            <input type="file" id="thumbUpload01" class="ec-image-upload" accept=".png, .jpg, .jpeg">
                                                            <label for="imageUpload"><img src="assets/img/icons/edit.svg" class="svg_img header_svg" alt="edit"></label>
                                                        </div>
                                                        <div class="thumb-preview ec-preview">
                                                            <div class="image-thumb-preview">
                                                                <img class="image-thumb-preview ec-image-preview" src="assets/img/products/vender-upload-thumb-preview.jpg" alt="edit">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="thumb-upload">
                                                        <div class="thumb-edit">
                                                            <input type="file" id="thumbUpload02" class="ec-image-upload" accept=".png, .jpg, .jpeg">
                                                            <label for="imageUpload"><img src="assets/img/icons/edit.svg" class="svg_img header_svg" alt="edit"></label>
                                                        </div>
                                                        <div class="thumb-preview ec-preview">
                                                            <div class="image-thumb-preview">
                                                                <img class="image-thumb-preview ec-image-preview" src="assets/img/products/vender-upload-thumb-preview.jpg" alt="edit">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="thumb-upload">
                                                        <div class="thumb-edit">
                                                            <input type="file" id="thumbUpload03" class="ec-image-upload" accept=".png, .jpg, .jpeg">
                                                            <label for="imageUpload"><img src="assets/img/icons/edit.svg" class="svg_img header_svg" alt="edit"></label>
                                                        </div>
                                                        <div class="thumb-preview ec-preview">
                                                            <div class="image-thumb-preview">
                                                                <img class="image-thumb-preview ec-image-preview" src="assets/img/products/vender-upload-thumb-preview.jpg" alt="edit">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="thumb-upload">
                                                        <div class="thumb-edit">
                                                            <input type="file" id="thumbUpload04" class="ec-image-upload" accept=".png, .jpg, .jpeg">
                                                            <label for="imageUpload"><img src="assets/img/icons/edit.svg" class="svg_img header_svg" alt="edit"></label>
                                                        </div>
                                                        <div class="thumb-preview ec-preview">
                                                            <div class="image-thumb-preview">
                                                                <img class="image-thumb-preview ec-image-preview" src="assets/img/products/vender-upload-thumb-preview.jpg" alt="edit">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="thumb-upload">
                                                        <div class="thumb-edit">
                                                            <input type="file" id="thumbUpload05" class="ec-image-upload" accept=".png, .jpg, .jpeg">
                                                            <label for="imageUpload"><img src="assets/img/icons/edit.svg" class="svg_img header_svg" alt="edit"></label>
                                                        </div>
                                                        <div class="thumb-preview ec-preview">
                                                            <div class="image-thumb-preview">
                                                                <img class="image-thumb-preview ec-image-preview" src="assets/img/products/vender-upload-thumb-preview.jpg" alt="edit">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="thumb-upload">
                                                        <div class="thumb-edit">
                                                            <input type="file" id="thumbUpload06" class="ec-image-upload" accept=".png, .jpg, .jpeg">
                                                            <label for="imageUpload"><img src="assets/img/icons/edit.svg" class="svg_img header_svg" alt="edit"></label>
                                                        </div>
                                                        <div class="thumb-preview ec-preview">
                                                            <div class="image-thumb-preview">
                                                                <img class="image-thumb-preview ec-image-preview" src="assets/img/products/vender-upload-thumb-preview.jpg" alt="edit">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="ec-vendor-upload-detail">
                                            <form class="row g-3" th:action="@{/admin/product/edit-product}" method="post" th:object="${pro}">
                                                <div class="col-md-6">
                                                    <label class="form-label">Pro.ID:</label>
                                                    <input th:field="*{productId}" type="text" class="form-control slug-title" readonly>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="inputEmail4" class="form-label">Pro. Name:</label>
                                                    <input th:field="*{productName}" type="text" class="form-control slug-title" id="inputEmail4">
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">Select Categories:</label>
                                                    <select name="category" id="category" class="form-select" th:field="*{category.categoryId}" >

                                                        <option  th:each="item:${category}" th:value="${item.categoryId}" th:text="${item.categoryName}"></option>

                                                    </select>
                                                </div>

                                                <div class="col-md-12">
                                                    <label class="form-label">Description: </label>
                                                    <textarea th:field="*{description}" class="form-control" rows="2"></textarea>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">Price: <span>( In USD
																)</span></label>
                                                    <input th:field="*{unitPrice}" type="number" class="form-control" id="price1">
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">Quantity:</label>
                                                    <input th:field="*{stock}" type="number" class="form-control" id="quantity1">
                                                </div>
                                                <div class="col-md-12">
                                                    <label class="form-label">Status: </label>
                                                    <div>
                                                        <input type="radio" th:field="*{status}" name="status"
                                                               checked="checked" value="1"/>Active
                                                    </div>
                                                    <div>
                                                        <input type="radio" th:field="*{status}" name="status"
                                                               value="0"/>Inactive
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- End Content -->
        </div>
        <!-- Footer -->
        <th:block th:insert="admin/layouts/footer.html"></th:block>


    </div> <!-- End Page Wrapper -->
</div> <!-- End Wrapper -->

<!-- Common Javascript -->
<th:block th:insert="admin/layouts/script.html"></th:block>

</body>
