<!DOCTYPE html>
<html lang="en" dir="ltr">
<html xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from maraviyainfotech.com/projects/ekka/ekka-v36/ekka-admin/product-add.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 05 Dec 2023 03:41:57 GMT -->
<th:block th:insert="admin/layouts/head.html"></th:block>

<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">

<!-- WRAPPER -->
<div class="wrapper">

    <!-- LEFT MAIN SIDEBAR -->
    <th:block th:insert="admin/layouts/sidebar.html"></th:block>


    <!-- PAGE WRAPPER -->
    <div class="ec-page-wrapper">

        <!-- Header -->
        <th:block th:insert="admin/layouts/header.html"></th:block>

        <div class="ec-content-wrapper">
            <div class="content">
                <div class="breadcrumb-wrapper d-flex align-items-center justify-content-between">
                    <div>
                        <h1>Product</h1>
                        <p class="breadcrumbs"><span><a th:href="@{/}">Home</a></span>
                            <span><i class="mdi mdi-chevron-right"></i></span>Product</p>
                    </div>
                    <div>
                        <a th:href="@{/admin/product-list}" class="btn btn-primary"> View All
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card card-default">
                            <div class="card-header card-header-border-bottom">
                                <h2>Add New Product</h2>
                            </div>

                            <div class="card-body">
                                <div class="row ec-vendor-uploads">
                                    <div class="col-lg-8">
                                        <div class="ec-vendor-upload-detail">
                                            <form class="row g-3" action="/admin/add-product" method="post" enctype="multipart/form-data"
                                                  th:object="${product}">
                                                <div class="col-md-6 " style="margin-bottom: 20px !important;">
                                                    <label  class="form-label">Pro. Name:</label>
                                                    <input th:field="*{productName}" type="text" th:classappend="${#fields.hasErrors('productName')} ? 'border-danger'" name="name"
                                                           class="form-control slug-title" >
                                                    <small style="padding-top:10px;font-size: 15px; color: red !important;" class="form-text text-danger" th:errors="*{productName}"></small>
                                                </div>
                                                <div class="col-md-6 " style="margin-bottom: 20px !important;">
                                                    <label class="form-label">Select Categories:</label>
                                                    <select name="category" id="category" class="form-select"
                                                            th:field="*{category.categoryId}">

                                                        <option th:each="item:${category}" th:value="${item.categoryId}"
                                                                th:text="${item.categoryName}"></option>

                                                    </select>
                                                </div>

                                                <div class="col-md-6 " style="margin-bottom: 20px !important;">
                                                    <label class="form-label">Description: </label>
                                                    <textarea th:field="*{description}" class="form-control"
                                                              rows="9"></textarea>
                                                </div>

                                                <div class="col-md-6 " style="margin-bottom: 20px !important;">
                                                    <label class="form-label">Image: </label>
                                                    <div class="ec-vendor-img-upload">
                                                        <div class="ec-vendor-main-img">
                                                            <div class="avatar-upload">
                                                                <div class="avatar-edit">
                                                                    <input type="file" id="imageUploads" name="images"
                                                                           class="ec-image-upload"
                                                                           accept=".png, .jpg, .jpeg" >
                                                                    <label><img
                                                                            th:src="@{/img/icons/edit.svg}"
                                                                            class="svg_img header_svg"
                                                                            alt="edit"
                                                                            style="top:0;right: 0"
                                                                    ></label>
                                                                </div>
                                                                <div class="avatar-preview ec-preview">
                                                                    <div class="imagePreview ec-div-preview">
                                                                        <img class="ec-image-preview"
                                                                             th:src="@{/img/products/vender-upload-preview.jpg}"
                                                                             alt="edit"
                                                                             style="height: 200px;width: 350px;object-fit: cover">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-md-6 " style="margin-bottom: 20px !important;">
                                                    <label class="form-label">Price: <span>( In USD
																)</span></label>
                                                    <input th:field="*{unitPrice}" type="number" min="0" class="form-control"
                                                           id="price1">
                                                    <small style="padding-top:10px;font-size: 15px; color: red !important;" class="form-text text-danger" th:errors="*{unitPrice}"></small>

                                                </div>
                                                <div class="col-md-6 " style="margin-bottom: 20px !important;">
                                                    <label class="form-label">Quantity:</label>
                                                    <input th:field="*{stock}" type="number" min="0" class="form-control"
                                                           id="quantity1">
                                                    <small style="padding-top:10px;font-size: 15px; color: red !important;" class="form-text text-danger" th:errors="*{stock}"></small>

                                                </div>
                                                <div style="display: flex;margin-top: 50px">
                                                    <label class="form-label">Status: </label>
                                                    <input type="radio" th:field="*{status}" name="status"
                                                           checked="checked" value="1"/>Active
                                                    <input type="radio" th:field="*{status}" name="status"
                                                           value="0"/>Inactive
                                                </div>

                                                <div class="col-md-12" style="margin-top: 50px">
                                                    <button type="submit" class="btn btn-primary">Submit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- End Content -->
        </div>
        <!-- Footer -->
        <th:block th:insert="admin/layouts/footer.html"></th:block>


    </div> <!-- End Page Wrapper -->
</div> <!-- End Wrapper -->

<!-- Common Javascript -->
<th:block th:insert="admin/layouts/script.html"></th:block>

</body>
