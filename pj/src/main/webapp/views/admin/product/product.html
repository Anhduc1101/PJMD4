                    <div class="col-xl-8 col-lg-12">
                        <div class="ec-cat-list card card-default">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <div id="responsive-data-table_wrapper"
                                         class="dataTables_wrapper dt-bootstrap5 no-footer">
                                        <div class="row justify-content-between top-information">
                                            <div class="dataTables_length" id="responsive-data-table_length"><label>Show
                                                <select name="responsive-data-table_length"
                                                        aria-controls="responsive-data-table"
                                                        class="form-select form-select-sm">
                                                    <option value="20">20</option>
                                                    <option value="30">30</option>
                                                    <option value="50">50</option>
                                                    <option value="75">75</option>
                                                    <option value="-1">All</option>
                                                </select> entries</label></div>
                                            <div id="responsive-data-table_filter" class="dataTables_filter"><label>Search:<input
                                                    type="search" class="form-control form-control-sm" placeholder=""
                                                    aria-controls="responsive-data-table"></label></div>
                                        </div>
                                        <table id="responsive-data-table" class="table dataTable no-footer"
                                               aria-describedby="responsive-data-table_info">
                                            <thead>
                                            <tr>

                                                <th class="sorting" tabindex="0" aria-controls="responsive-data-table"
                                                    rowspan="1" colspan="1"
                                                    aria-label="Name: activate to sort column ascending"
                                                    style="width: 44.525px;"> No.
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="responsive-data-table"
                                                    rowspan="1" colspan="1"
                                                    aria-label="Name: activate to sort column ascending"
                                                    style="width: 44.525px;"> Category Name
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="responsive-data-table"
                                                    rowspan="1" colspan="1"
                                                    aria-label="Status: activate to sort column ascending"
                                                    style="width: 40.35px;">Status
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="responsive-data-table"
                                                    rowspan="1" colspan="1"
                                                    aria-label="Action: activate to sort column ascending"
                                                    style="width: 54.4875px;">Action
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr class="odd" th:each="item : ${productList}">
                                                <td th:text="${item.productId}"></td>
                                                <td th:text="${item.productName}"></td>
                                                <td th:text="${item.pro}"></td>
                                                <td th:text="${item.categoryName}"></td>
                                                <td th:text="${item.categoryName}"></td>
                                                <td th:text="${item.categoryName}"></td>
                                                <td th:text="${item.categoryStatus?'Active':'Inactive'}"></td>
                                                <td>
                                                    <div class="btn-group">
                                                        <a th:href="@{/admin/category/changeStatus/{categoryId}(categoryId=${item.categoryId})}"><button type="button" class="btn " th:classappend="${item.categoryStatus?'btn-outline-danger':'btn-outline-success'}"   th:text="${item.categoryStatus ? 'Block' : 'Unblock'}" >Block
                                                        </button></a>
                                                        <a type="button" th:href="@{/admin/category/edit/{id}(id=${item.categoryId})}" class="btn btn-outline-warning" >Edit</a>
                                                    </div>
                                                    <!--                                                    <a th:href="@{/admin/category/edit/{id}(id=${item.categoryId})}">-->
                                                    <!--                                                        <button type="button" class="btn btn-outline-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-display="static">-->
                                                    <!--                                                            <span class="sr-only">Info</span>-->
                                                    <!--                                                        </button>-->
                                                    <!--                                                    </a>-->

                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>

                                                    <li class="paginate_button page-item active"><a href="#"

                                                    </li>

                                                                                           class="page-link">Next</a>
                                                    </li>
                                                </ul>
