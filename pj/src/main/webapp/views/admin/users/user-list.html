<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">

<!-- WRAPPER -->
<div class="wrapper">

    <!-- LEFT MAIN SIDEBAR -->
    <th:block th:insert="admin/layouts/sidebar.html"></th:block>

    <!-- PAGE WRAPPER -->
    <div class="ec-page-wrapper">

        <!-- Header -->
        <th:block th:insert="admin/layouts/header.html"></th:block>

        <!-- CONTENT WRAPPER -->
        <div class="ec-content-wrapper">
            <div class="content">
                <div class="breadcrumb-wrapper breadcrumb-contacts">
                    <div>
                        <h1>User List</h1>
                        <p class="breadcrumbs"><span><a th:href="@{/}">Home</a></span>
                            <span><i class="mdi mdi-chevron-right"></i></span>User
                        </p>
                    </div>
<!--                    <div>-->
<!--                        <button type="button" class="btn btn-warning" data-bs-toggle="modal"-->
<!--                                data-bs-target="#addUser"> Edit User-->
<!--                        </button>-->
<!--                    </div>-->
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="ec-vendor-list card card-default">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="responsive-data-table" class="table" >
                                        <thead>
                                        <tr>
                                            <th>STT</th>
                                            <th>User Name</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Status</th>
                                            <th colspan="2">Action</th>
                                        </tr>
                                        </thead>

                                        <tbody >
                                        <tr th:each="item:${userList}" >
                                            <!--                                            <td><img class="vendor-thumb"-->
                                            <!--                                                     src="../../../../../../../../ekka/maraviyainfotech.com/projects/ekka/ekka-v36/ekka-admin/assets/img/vendor/u1.jpg"-->
                                            <!--                                                     alt="user profile"/></td>-->
                                            <td th:text="${item.userId}" ></td>
                                            <td th:text="${item.userName}"></td>
                                            <td th:text="${item.email}"></td>
                                            <td th:text="${item.role?'USER':'ADMIN'}" th:style="${item.role?'color:RGB(79, 208, 165)':'color:red'}"></td>
                                            <td th:text="${item.status?'Active':'Inactive'}" th:style="${item.status?'color:RGB(79, 208, 165)':'color:red'}"></td>
                                            <td>
                                                <div class="btn-group " >
                                                    <a th:href="@{/admin/users/changeRole/{id}(id=${item.userId})}">
                                                        <button type="button"
                                                                class="btn btn-outline-primary" style="border-radius: 15px 0 0 15px  !important;padding: 3px 10px !important;">Change Role
                                                        </button>
                                                    </a>
                                                    <a th:href="@{/admin/users/changeStatus/{id}(id=${item.userId})}">
                                                        <button type="button"
                                                                class="btn"
                                                                style="border-radius: 0 15px 15px 0 !important;padding: 3px 10px !important;"
                                                                th:classappend="${item.status?'btn-outline-danger':'btn-outline-success'}"
                                                                th:text="${item.status?'Block':'Unblock'}">Block
                                                        </button>
                                                    </a>
                                                </div>

                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add User Modal  -->
                <div class="modal fade modal-add-contact" id="addUser" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                        <div class="modal-content">
                            <form>
                                <div class="modal-header px-4">
                                    <h5 class="modal-title" id="exampleModalCenterTitle">Update User</h5>
                                </div>

                                <div class="modal-body px-4">
                                    <!--                                    <div class="form-group row mb-6">-->
                                    <!--                                        <label for="coverImage" class="col-sm-4 col-lg-2 col-form-label">User-->
                                    <!--                                            Image</label>-->

                                    <!--                                        <div class="col-sm-8 col-lg-10">-->
                                    <!--                                            <div class="custom-file mb-1">-->
                                    <!--                                                <input type="file" class="custom-file-input" id="coverImage"-->
                                    <!--                                                       required>-->
                                    <!--                                                <label class="custom-file-label" for="coverImage">Choose-->
                                    <!--                                                    file...</label>-->
                                    <!--                                                <div class="invalid-feedback">Example invalid custom file feedback-->
                                    <!--                                                </div>-->
                                    <!--                                            </div>-->
                                    <!--                                        </div>-->
                                    <!--                                    </div>-->

                                    <div class="row mb-2">
                                        <!--                                        <div class="col-lg-6">-->
                                        <!--                                            <div class="form-group">-->
                                        <!--                                                <label for="firstName">User name</label>-->
                                        <!--                                                <input type="text" class="form-control" id="firstName" value="John">-->
                                        <!--                                            </div>-->
                                        <!--                                        </div>-->

                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="lastName">ID:</label>
                                                <input type="text" class="form-control" id="lastName" value="Deo"
                                                       readonly>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <!--                                                <label for="lastName">ID:</label>-->
                                                <!--                                                <input type="text" class="form-control" id="lastName" value="Deo"-->
                                                <!--                                                       readonly>-->
                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="form-group mb-4">
                                                <label for="userName">User name:</label>
                                                <input type="text" class="form-control" id="userName"
                                                       value="johndoe">
                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="form-group mb-4">
                                                <label for="email">Email:</label>
                                                <input type="email" class="form-control" id="email"
                                                       value="johnexample@gmail.com">
                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="form-group mb-4">
                                                <label for="password">Password</label>
                                                <input type="password" class="form-control" id="password"
                                                       value="10-12-1991" name="password">
                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="form-group mb-4">
                                                <label for="confirm-password">Confirm Password:</label>
                                                <input type="password" class="form-control" id="confirm-password"
                                                       value="Address here" name="confirm-password">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer px-4">
                                    <button type="button" class="btn btn-secondary btn-pill"
                                            data-bs-dismiss="modal">Cancel
                                    </button>
                                    <button type="button" class="btn btn-primary btn-pill">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div> <!-- End Content -->
        </div> <!-- End Content Wrapper -->

        <!-- Footer -->
        <th:block th:insert="admin/layouts/footer.html"></th:block>

    </div> <!-- End Page Wrapper -->
</div> <!-- End Wrapper -->
