<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:form="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from maraviyainfotech.com/projects/ekka/ekka-v36/ekka-admin/sub-category.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 05 Dec 2023 03:41:57 GMT -->
<th:block th:insert="admin/layouts/head.html"></th:block>

<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">

<!-- WRAPPER -->
<div class="wrapper">

    <!-- LEFT MAIN SIDEBAR -->
    <th:block th:insert="admin/layouts/sidebar.html"></th:block>


    <!-- PAGE WRAPPER -->
    <div class="ec-page-wrapper">

        <!-- Header -->
        <th:block th:insert="admin/layouts/header.html"></th:block>


        <!-- CONTENT WRAPPER -->
        <div class="ec-content-wrapper">
            <div class="content">
                <div class="breadcrumb-wrapper breadcrumb-wrapper-2 breadcrumb-contacts">
                    <h1>Category</h1>
                    <p class="breadcrumbs"><span><a th:href="@{/}">Home</a></span>
                        <span><i class="mdi mdi-chevron-right"></i></span>Category</p>
                </div>
                <div class="row">
                    <div class="col-xl-4 col-lg-12">
                        <div class="ec-cat-list card card-default mb-24px">
                            <div class="card-body" th:if="${category.categoryId==0}">
                                <div class="ec-cat-form">
                                    <h4>Add New Category</h4>

                                    <form action="add-category" method="post" th:object="${category}">

                                        <div class="form-group row">
                                            <label class="col-12 col-form-label">Category Name:</label>
                                            <div class="col-12">
                                                <input th:field="*{categoryName}" name="categoryName"
                                                       class="form-control here slug-title" type="text"
                                                       placeholder="Enter here ..."/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-12 col-form-label">Category Status:</label>
                                            <div>
                                                <input type="radio" th:field="*{categoryStatus}" name="categoryStatus"
                                                       checked="checked" value="1"/>Active
                                            </div>
                                            <div>
                                                <input type="radio" th:field="*{categoryStatus}" name="categoryStatus"
                                                       value="0"/>Inactive
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-12">
                                                <button name="submit" type="submit" class="btn btn-primary">Submit
                                                </button>
                                            </div>
                                        </div>

                                    </form>

                                </div>
                            </div>
                            <div class="card-body" th:unless="${category.categoryId==0}">
                                <div class="ec-cat-form">
                                    <h4>Update Category</h4>

                                    <form action="/admin/edit-category" method="post" th:object="${category}">
                                        <div class="form-group row">
                                            <label class="col-12 col-form-label">Category ID:</label>
                                            <div class="col-12">
                                                <input th:field="*{categoryId}" name="categoryId"
                                                       class="form-control here slug-title" type="text"
                                                       readonly/>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-12 col-form-label">Category Name:</label>
                                            <div class="col-12">
                                                <input th:field="*{categoryName}" name="categoryName"
                                                       class="form-control here slug-title" type="text"
                                                       placeholder="Enter here ..."/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-12 col-form-label">Category Status:</label>
                                            <div>
                                                <input type="radio" th:field="*{categoryStatus}" name="categoryStatus"
                                                       checked="checked" value="1"/>Active
                                            </div>
                                            <div>
                                                <input type="radio" th:field="*{categoryStatus}" name="categoryStatus"
                                                       value="0"/>Inactive
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-12">
                                                <button name="submit" type="submit" class="btn btn-primary">Submit
                                                </button>
                                            </div>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-8 col-lg-12">
                        <div class="ec-cat-list card card-default">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <div id="responsive-data-table_wrapper"
                                         class="dataTables_wrapper dt-bootstrap5 no-footer">
                                        <div class="row justify-content-between top-information">
                                            <div class="dataTables_length" id="responsive-data-table_length"><label>Show
                                                <select name="responsive-data-table_length"
                                                        aria-controls="responsive-data-table"
                                                        class="form-select form-select-sm">
                                                    <option value="20">20</option>
                                                    <option value="30">30</option>
                                                    <option value="50">50</option>
                                                    <option value="75">75</option>
                                                    <option value="-1">All</option>
                                                </select> entries</label></div>
                                            <div id="responsive-data-table_filter" class="dataTables_filter"><label>Search:<input
                                                    type="search" class="form-control form-control-sm" placeholder=""
                                                    aria-controls="responsive-data-table"></label></div>
                                        </div>
                                        <table id="responsive-data-table" class="table dataTable no-footer"
                                               aria-describedby="responsive-data-table_info">
                                            <thead>
                                            <tr>

                                                <th class="sorting" tabindex="0" aria-controls="responsive-data-table"
                                                    rowspan="1" colspan="1"
                                                    aria-label="Name: activate to sort column ascending"
                                                    style="width: 44.525px;"> No.
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="responsive-data-table"
                                                    rowspan="1" colspan="1"
                                                    aria-label="Name: activate to sort column ascending"
                                                    style="width: 44.525px;"> Category Name
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="responsive-data-table"
                                                    rowspan="1" colspan="1"
                                                    aria-label="Status: activate to sort column ascending"
                                                    style="width: 40.35px;">Status
                                                </th>
                                                <th class="sorting" tabindex="0" aria-controls="responsive-data-table"
                                                    rowspan="1" colspan="1"
                                                    aria-label="Action: activate to sort column ascending"
                                                    style="width: 54.4875px;">Action
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr class="odd" th:each="item : ${categoryList}">
                                                <td th:text="${item.categoryId}"></td>
                                                <td th:text="${item.categoryName}"></td>
                                                <td th:text="${item.categoryStatus?'Active':'Inactive'}"></td>
                                                <td>
                                                    <div class="btn-group">
                                                        <a th:href="@{/admin/category/changeStatus/{categoryId}(categoryId=${item.categoryId})}"><button type="button" class="btn " th:classappend="${item.categoryStatus?'btn-outline-danger':'btn-outline-success'}"   th:text="${item.categoryStatus ? 'Block' : 'Unblock'}" >Block
                                                        </button></a>
                                                        <a type="button" th:href="@{/admin/category/edit/{id}(id=${item.categoryId})}" class="btn btn-outline-warning" >Edit</a>
                                                    </div>
<!--                                                    <a th:href="@{/admin/category/edit/{id}(id=${item.categoryId})}">-->
<!--                                                        <button type="button" class="btn btn-outline-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-display="static">-->
<!--                                                            <span class="sr-only">Info</span>-->
<!--                                                        </button>-->
<!--                                                    </a>-->

                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <div class="row justify-content-between bottom-information">
                                            <div class="dataTables_info" id="responsive-data-table_info" role="status"
                                                 aria-live="polite">Showing 1 to 10 of 10 entries
                                            </div>
                                            <div class="dataTables_paginate paging_simple_numbers"
                                                 id="responsive-data-table_paginate">
                                                <ul class="pagination">
                                                    <li class="paginate_button page-item previous disabled"
                                                        id="responsive-data-table_previous"><a href="#"
                                                                                               aria-controls="responsive-data-table"
                                                                                               data-dt-idx="0"
                                                                                               tabindex="0"
                                                                                               class="page-link">Previous</a>
                                                    </li>
                                                    <li class="paginate_button page-item active"><a href="#"
                                                                                                    aria-controls="responsive-data-table"
                                                                                                    data-dt-idx="1"
                                                                                                    tabindex="0"
                                                                                                    class="page-link">1</a>
                                                    </li>
                                                    <li class="paginate_button page-item next disabled"
                                                        id="responsive-data-table_next"><a href="#"
                                                                                           aria-controls="responsive-data-table"
                                                                                           data-dt-idx="2" tabindex="0"
                                                                                           class="page-link">Next</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- End Content -->
        </div> <!-- End Content Wrapper -->

        <!-- Footer -->
        <th:block th:insert="admin/layouts/footer.html"></th:block>


    </div> <!-- End Page Wrapper -->

</div> <!-- End Wrapper -->

<!-- Common Javascript -->
<th:block th:insert="admin/layouts/script.html"></th:block>

</body>
</html>
