                                    <h4>Add New Category</h4>
                                    <form action="add-category" method="post" th:object="${category}">
                                        <div class="form-group row">
                                            <label class="col-12 col-form-label">Category Name:</label>
                                            <div class="col-12">
                                                <input th:field="*{categoryName}" name="categoryName"
                                                       class="form-control here slug-title" type="text"
                                                       placeholder="Enter here ..."/>
                                                <small style="padding-top:10px;font-size: 15px; color: red !important;"
                                                       class="form-text text-danger"
                                                       th:errors="*{categoryName}"></small>
                                            </div>
                                        </div>
                                        <div class="form-group row d-flex">
                                            <label class="col-12 col-form-label">Category Status:</label>
                                            <div class="d-flex ">
                                                <label style="margin-top: 7px">Active</label>
                                                <input style="width: 15px" type="radio" th:field="*{categoryStatus}"
                                                       name="categoryStatus"
                                                       checked="checked" value="1"/>
                                            </div>
                                            <div class="d-flex">
                                                <label style="margin-top: 7px">Inactive</label>
                                                <input style="width: 15px" type="radio" th:field="*{categoryStatus}"
                                                       name="categoryStatus"
                                                       value="0"/>
                                            </div>

                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <button name="submit" type="submit" class="btn btn-primary">Submit
                                                </button>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
